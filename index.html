<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h3>Calculator</h3>
        <table>
            <tr>
                <td colspan="3" id ="result-space"><h2 id="result"></h2></td>
                <td class="sumbol" onclick="calculate('c')">C</td>
            </tr>
            
            <tr>
                <td onclick="calculate('7')">7</td>
                <td onclick="calculate('8')">8</td>
                <td onclick="calculate('9')">9</td>
                <td onclick="calculate('/')" class="sumbol">/</td>
            </tr> 
            <tr> 
                <td onclick="calculate('4')">4</td>
                <td onclick="calculate('5')">5</td>
                <td onclick="calculate('6')">6</td>
                <td onclick="calculate('*')" class="sumbol">*</td>
            </tr>
            <tr> 
                <td onclick="calculate('1')">1</td>
                <td onclick="calculate('2')">2</td>
                <td onclick="calculate('3')">3</td>
                <td onclick="calculate('+')" class="sumbol">+</td>
            </tr>
            <tr> 
                <td onclick="calculate('0')">0</td>
                <td onclick="calculate('.')" class="sumbol">.</td>
                <td onclick="calculate('-')" class="sumbol">-</td>
                <td onclick="calculate('=')" class="sumbol">=</td>
            </tr>
        </table>
    </div>

    <script src="mathFunctions.js"></script>
</body>
</html>
